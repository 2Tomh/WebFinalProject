<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="./CSS/Login.css">
  <link rel="stylesheet" href="./CSS/HomePage.css">
  <link rel="stylesheet" href="./CSS/index.css">
  <link rel="stylesheet" href="./CSS/contact.css">
 <link rel="stylesheet" href="./CSS/store.css">
</head>


<body>
  <!-- Sidebar -->
  <div class="w3-sidebar w3-bar-block w3-border-right w3-black" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
    <a href="/" class="w3-bar-item w3-button" >Home</a>
    <a href="/about" class="w3-bar-item w3-button">About us</a>
    <a href="/contact" class="w3-bar-item w3-button" >Contact</a>
    <a href="/store" class="w3-bar-item w3-button" >store</a>
    <a class="w3-bar-item w3-button" id="Logout">Log out</a>
    
  </div>

  <!-- Page Content -->
  <div class="w3-black">
    <div id="nav-container">
      <button class="w3-button w3-bar-block w3-xlarge w3-orange" onclick="w3_open()">☰</button>
      <img id="bottles">
    </div>
   </div>

   <header class="main-header">
    <h1 class="band-name band-name-large">The Alcohol</h1>
   </header>
   <div id="category-container"></div>
   
   <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">₪ 0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
   </section>
   </div>

   <!-- bootom of page facebook,google,twiter -->
   <div id="footer">
    <div>
      <div class="connect">
        <a href="https://www.facebook.com/" class="facebook">facebook</a>
        <a href="https://twitter.com/" class="twitter">twitter</a>
        <a href="https://myaccount.google.com/" class="googleplus">googleplus</a>
        <a href="https://www.pinterest.com/" class="pinterest">pinterest</a>
      </div>
      <p>&copy; 2022 suplly web. All Rights Reserved.</p>
    </div>
  </div>
  </div>
  <script src="./JS/index.js"></script>
</body>
<script src="./JS/store.js" async></script>
</html>
